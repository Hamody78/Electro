{% extends 'base.html' %}
{% load static %}

{% block content %}
<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y" style="min-height:84vh">

<!-- ============================ COMPONENT LOGIN   ================================= -->
	<div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
        <h4 class="card-title mb-4" style="margin-left: 650px;width: 100%;">Sign in</h4>

    {% include 'parts/alerts.html' %}
      <div class="card-body" style="margin-left: 495px;width: 100%;">
      <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Email Address" name="email">
            </div> <!-- form-group// -->
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" name="password">
            </div> <!-- form-group// --> 
            <div class="form-row" style="display: flex;justify-content: space-between;">
                <div class="form-group">
                    <input type="checkbox" id="check1">
                    <label for="check1">Rememder me</label>
                </div> <!-- form-group form-check .// -->
                <div class="form-group">
                    <a href="#" class="float-right">Forgot password?</a>
                </div> <!-- form-group form-check .// -->
    
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-danger btn-block"> Login  </button>
            </div> <!-- form-group// -->    
      </form>
      </div> <!-- card-body.// -->
    </div> <!-- card .// -->

     <p class="text-center mt-4">Don't have account? <a href="{% url 'register' %}">Sign up</a></p>
     <br><br>
<!-- ============================ COMPONENT LOGIN  END.// ================================= -->


</section>
<!-- ========================= SECTION CONTENT END// ========================= -->
{% endblock content %}
